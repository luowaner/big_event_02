<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- layui的css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 本页面的css -->
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- form表单 -->
            <form class="layui-form" id="form-search">
                <!-- 筛选区域 -->
                <!-- 第一行 下拉列表 -->
                <!-- layui-inline:用于将标签设为内联块状元素 -layui里的CSS内置公共基础类 - -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" lay-verify="required">
                        <option value="">所有分类</option>
                        <!-- <option value="0">北京</option>
                            <option value="1">上海</option>
                            -->
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="required">
                        <option value="">所有状态</option>
                        <option value="草稿">草稿</option>
                        <option value="已发布">已发布</option>

                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr>
                     -->
                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox">

            </div>
        </div>
    </div>

    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 表格部分模板 -->
    <script type="text/html" id="tpl-table">
{{ each data}}
<tr>
    <td>{{$value.title}}</td>
    <td>{{$value.cate_name}}</td>
    <td>{{$value.pub_date | dateFormat}}</td>
    <td>{{$value.state}}</td>
    <td>
        <button class="layui-btn layui-btn-xs" >编辑</button>
        <button class="layui-btn layui-btn-xs layui-btn-danger btn-delete"  data-id="{{$value.Id}}">删除</button>
    </td>
</tr>
{{ /each}}
    </script>
    <!-- 所有分类模板 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
    {{ each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{ /each}}
    </script>


    <!-- 引入layui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- jq -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- baseAPI的js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 本页面的js -->
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
